name: Run Unit Tests

on:
  pull_request:
    branches:
      - dev

jobs:

  setup:
    runs-on: ubuntu-24.04
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      
      - name: Call reusable setup steps
        uses: ./.github/workflows/reusable-steps.yml
        with:
          python-version: ${{ matrix.python-version }}


  test-normal:
    runs-on: ubuntu-24.04
    needs: setup

    continue-on-error: true
    

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:

    - name: create config
      run: |
        #assets/call_gen_normal.sh

      working-directory: tests

    - name: Run unit tests
      run: |
        docker run -d  --network=host -p 5000:5000 --name aerospike-vector-search -v ./aerospike-vector-search.yml:/etc/aerospike-vector-search/aerospike-vector-search.yml -v ./features.conf:/etc/aerospike-vector-search/features.conf aerospike/aerospike-vector-search:0.9.0
    
        docker run -d --name aerospike -p 3000:3000 -v .:/etc/aerospike aerospike/aerospike-server-enterprise:latest 


        sleep 5

        docker ps
        python -m pytest standard -s --host 0.0.0.0 --port 5000 --local_latency
      working-directory: tests

    - name : NEXT STEP
      run: |
        docker ps
      working-directory: tests

  test-tls:
    runs-on: ubuntu-24.04
    needs: setup

    continue-on-error: true



    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

        
    steps:

    - name: Set up RANDFILE environment variable
      run: echo "RANDFILE=$HOME/.rnd" >> $GITHUB_ENV

    - name: Create .rnd file if it doesn't exist
      run: touch $HOME/.rnd

    - name: create config
      run: |
        assets/call_gen_tls.sh
        cat aerospike-vector-search.yml
        cat aerospike.conf
        cat /etc/hosts
      working-directory: tests

    - name: Add hosts to /etc/hosts
      run: |
        sudo echo "0.0.0.0 child" | sudo tee -a /etc/hosts

    - name: Run unit tests
      run: |

        docker run -d --name aerospike-vector-search --network=host -p 5000:5000   -v $(pwd):/etc/aerospike-vector-search aerospike/aerospike-vector-search:0.9.0
        docker run -d --name aerospike -p 3000:3000 -v .:/etc/aerospike aerospike/aerospike-server-enterprise:latest 

        sleep 5



        docker ps
        python -m pytest standard/sync -s --host child --port 5000 --root_certificate tls/root.crt  --local_latency -vs

        docker logs aerospike-vector-search
        docker logs aerospike
      working-directory: tests


  test-tls-auth:
    runs-on: ubuntu-24.04

    needs: setup

    continue-on-error: true


    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

        
    steps:


    - name: Set up RANDFILE environment variable
      run: echo "RANDFILE=$HOME/.rnd" >> $GITHUB_ENV

    - name: Create .rnd file if it doesn't exist
      run: touch $HOME/.rnd

    - name: Add hosts to /etc/hosts
      run: |
        sudo echo "0.0.0.0 brawn" | sudo tee -a /etc/hosts

    - name: create config
      run: |
        assets/call_gen.sh
      working-directory: tests

    - name: Run unit tests
      run: |

        docker run -d --name aerospike-vector-search --network=host -p 5000:5000  -v $(pwd):/etc/aerospike-vector-search aerospike/aerospike-vector-search:0.9.0
        docker run -d --name aerospike -p 3000:3000 -v .:/etc/aerospike aerospike/aerospike-server-enterprise:latest 

        sleep 5


        python -m pytest rbac -s --host brawn --port 5000 --root_certificate tls/root.crt --private_key tls/brawn.key.pem --certificate_chain tls/brawn.crt -vs

        docker ps
        docker logs aerospike-vector-search

      working-directory: tests