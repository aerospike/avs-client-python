name: Run Unit Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  test-normal:
    runs-on: ubuntu-24.04
    continue-on-error: true
    

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

        
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python setup.py
        pip install -r requirements.txt

      working-directory: tests


    - name: Retrieve the secret and decode it to a file
      env:
        FEATURE_FILE: ${{ secrets.FEATURE_FILE }}
      run: |
        echo $FEATURE_FILE | base64 --decode > features.conf 
      working-directory: tests

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        registry: aerospike.jfrog.io
        username: ${{ secrets.JFROG_USERNAME }}
        password: ${{ secrets.JFROG_PASSWORD }}

    - name: create config
      run: |
        #assets/call_gen_normal.sh
        cat aerospike-vector-search.yml
        cat aerospike.conf
        cat /etc/hosts

      working-directory: tests

    - name: Run unit tests
      run: |
        docker run -d  --network=host -p 5000:5000 --name aerospike-vector-search -v ./aerospike-vector-search.yml:/etc/aerospike-vector-search/aerospike-vector-search.yml -v ./features.conf:/etc/aerospike-vector-search/features.conf aerospike/aerospike-vector-search:0.9.0
    
        docker run -d --name aerospike -p 3000:3000 -v .:/etc/aerospike aerospike/aerospike-server-enterprise:latest 


        sleep 5

        docker ps
        python -m pytest standard -s --host 0.0.0.0 --port 5000
      working-directory: tests

  test-tls:
