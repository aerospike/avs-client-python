name: Run Unit Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest


    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

        
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python setup.py
        pip install -r requirements.txt
      working-directory: tests


    - name: Retrieve the secret and decode it to a file
      env:
        FEATURE_FILE: ${{ secrets.FEATURE_FILE }}
      run: |
        echo $FEATURE_FILE | base64 --decode > features.conf
      working-directory: tests


    - name: Run unit tests
      run: |
        docker run -d -p 5000:5000 --name aerospike-proximus -v ./aerospike-proximus.yml:/etc/aerospike-proximus/aerospike-proximus.yml -v ./features.conf:/etc/aerospike-proximus/features.conf aerospike/aerospike-proximus:0.4.0
    
        docker run -d --name aerospike -p 3000:3000 -v .:/etc/aerospike aerospike/aerospike-server:latest
        sleep 10
        docker ps
        python -m pytest standard/sync -s
      working-directory: tests